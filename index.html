<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sandro Donizeti Gomes</title>
</head>
<body>

  <header>ðŸŽ¥ Yoyoutube do Sandro</header>

  <main>
    <input type="text" id="videoURL" placeholder="Cole o link do vÃ­deo (YouTube, Vimeo...)">
    <button onclick="carregarVideo()">Abrir</button>
    <br>
    <iframe id="player" allowfullscreen></iframe>
  </main>

  <script>
    function carregarVideo() {
      let url = document.getElementById("videoURL").value.trim();
      let player = document.getElementById("player");

      // Se for link do YouTube, converte para embed
      if (url.includes("youtube.com/watch?v=") || url.includes("youtu.be/")) {
        url = url.replace("watch?v=", "embed/").replace("youtu.be/", "www.youtube.com/embed/");
      }

      // Abre no iframe
      player.src = url;
    }
  </script>

</body>
</html>

  <main>
    <input type="text" id="videoURL" placeholder="Cole o link do vÃ­deo (YouTube, Vimeo...)">
    <button onclick="carregarVideo()">Abrir</button>
    <br>
    <iframe id="player" allowfullscreen></iframe>
  </main>

  <script>
    function carregarVideo() {
      let url = document.getElementById("videoURL").value.trim();
      let player = document.getElementById("player");

      // Se for link do YouTube, converte para embed
      if (url.includes("youtube.com/watch?v=") || url.includes("youtu.be/")) {
        url = url.replace("watch?v=", "embed/").replace("youtu.be/", "www.youtube.com/embed/");
      }

      // Abre no iframe
      player.src = url;
    }
  </script>
